<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TIC TAC TOE</title>
<!--
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="app.js"></script>

</head>
<body>

	<div id="tic-tac-toe">

		<div class="intro">
			<h2>Shall we play a game?</h2>
			<p>Choose your weapon
			<button id="play-x">X</button>
			<button id="play-o">O</button></p>
			<p>("X" always plays first)</p>
		</div>

		<div id="ttt-board">

				<div ttt-index="0" class="ttt-cell"><div class="play"></div></div>
				<div ttt-index="1" class="ttt-cell"><div class="play"></div></div>
				<div ttt-index="2" class="ttt-cell"><div class="play"></div></div>
				<div ttt-index="3" class="ttt-cell"><div class="play"></div></div>
				<div ttt-index="4" class="ttt-cell"><div class="play"></div></div>
				<div ttt-index="5" class="ttt-cell"><div class="play"></div></div>
				<div ttt-index="6" class="ttt-cell"><div class="play"></div></div>
				<div ttt-index="7" class="ttt-cell"><div class="play"></div></div>
				<div ttt-index="8" class="ttt-cell"><div class="play"></div></div>

		</div>
		<div id="ttt-end-game">&nbsp;</div>
		<div id="ttt-credits">Design & Code by Tony. You will never win!</div>

	</div>
</body>
</html>
